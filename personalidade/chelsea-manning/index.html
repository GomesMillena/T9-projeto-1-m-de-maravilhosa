<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chelsea-manning</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900|Roboto+Slab:700|Roboto:400,400i"
        rel="stylesheet">
</head>
<body>
    <nav class="navegacao">
        <div class="navegacao__box container">
            <a class="navegacao__logo" href="index.html">
                <img class="img-responsive" src="img/logo-white.png" alt="Logo M de Maravilhosa">
            </a>
            <div class="navegacao__itens" id="menuResponsivo">
                <div class="navegacao__nav">
                    <ul class="navegacao__nav__lista">
                        <li class="navegacao__nav__lista__elemento">
                            <a href="#">Home</a>
                        </li>
                        <li class="navegacao__nav__lista__elemento">
                            <a href="http://www.reprograma.com.br/" target="_blank">Conheça a {reprograma}</a>
                        </li>
                    </ul>
                </div>
                <div class="navegacao__redes-sociais">
                    <a class="navegação__redes-sociais__link" href="https://www.facebook.com/ReprogramaBr/" target="_blank">
                        <img class="icone" src="img/icon-facebook.png" alt="Ícone do Facebook">
                    </a>
                    <a class="navegação__redes-sociais__link" href="https://twitter.com/ReprogramaBr" target="_blank">
                        <img class="icone" src="img/icon-twitter.png" alt="Ícone do Twitter">
                    </a>
                    <a class="navegação__redes-sociais__link" href="https://www.instagram.com/reprogramabr/" target="_blank">
                        <img class="icone" src="img/icon-instagram.png" alt="Ícone do Instagram">
                    </a>
                    <a class="navegação__redes-sociais__link" href="https://www.linkedin.com/company/reprogramabr/" target="_blank">
                        <img class="icone" src="img/icon-linkedin.png" alt="Ícone do LinkedIn">
                    </a>
                </div>
            </div>
            <div class="navegacao__menu-hamburguer" id="btnResponsivo">
                <a href="#">
                    <img src="img/menu-nav.png" alt="Menu de navegação">
                </a>
            </div>
        </div>
    </nav>
    <header>
            
        <h1 id="header__title">Chelsea Manning</h1>
        
    </header>
    
</body>
</html>
